name: Deploy frontend to EC2 (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Navigate or create app directory
            mkdir -p ~/frontend
            cd ~/frontend

            # Remove old files
            rm -rf *
          EOF

      - name: Copy project files to EC2
        run: |
          rsync -avz --delete ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/frontend

      - name: Build and run Docker container
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/frontend

            # --- Stop and remove any container named frontend ---
            docker stop frontend 2>/dev/null || true
            docker rm frontend 2>/dev/null || true

            # --- Remove any existing image frontend ---
            docker rmi -f frontend 2>/dev/null || true

            # --- Ensure Docker network exists ---
            docker network inspect app-network >/dev/null 2>&1 || docker network create app-network

            # --- Build new Docker image ---
            #docker build -t frontend .
            docker build --pull --no-cache -t frontend .

            # --- Run the frontend container ---
            docker run -d \
              --name frontend \
              --network app-network \
              -p 8080:80 \
              frontend 
          EOF


