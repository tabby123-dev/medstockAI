name: Deploy frontend to EC2 (Docker)

on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Navigate or create app directory
            mkdir -p ~/frontend
            cd ~/frontend

            # Remove old files
            rm -rf *
          EOF

      - name: Copy project files to EC2
        run: |
          rsync -avz --delete ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/frontend

      - name: Build and run Docker container
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/frontend

            # Remove any container using port 80
            OLD_CONTAINER=$(docker ps -q --filter "publish=80")
            if [ ! -z "$OLD_CONTAINER" ]; then
              docker stop $OLD_CONTAINER
              docker rm $OLD_CONTAINER
            fi

            # Remove any previous frontend image
            OLD_IMAGE=$(docker images -q frontend:latest)
            if [ ! -z "$OLD_IMAGE" ]; then
              docker rmi -f $OLD_IMAGE
            fi

            # Build new Docker image
            docker build -t frontend:latest .

            # Run the frontend container
            docker run -d \
              --name frontend \
              -p 8080:80 \
              frontend:latest
          EOF


